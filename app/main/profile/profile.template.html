<div class="container-fluid">
  <form role="form">
    <div class="row">
      <div class="col-sm-3 col-sm-offset-3">
        <h3>User data fields</h3>
        <p>Data...</p>
        <div class="form-group">
          <label for="userfirstname">First name</label>
          <input type="text" class="form-control" id="userfirstname" required>
        </div>
        <div class="form-group">
          <label for="userlastname">Last name</label>
          <input type="text" class="form-control" id="userlastname" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
      </div>
      <div class="col-sm-6">
        <h3>User photo</h3>
        <div class="row">
          <div class="col-sm-6">
            <img class="img-thumbnail" ng-src="{{$ctrl.imageURL}}" src="" width="{{$ctrl.width}}"
                 height="{{$ctrl.height}}" alt="Photo">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3  col-sm-offset-2">
            <input type="button" class="btn btn-info" value="Load photo">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1  col-sm-offset-5">
        <input type="submit" class="btn btn-info" value="Submit">
      </div>
    </div>
