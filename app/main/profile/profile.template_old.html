<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--name and image of profile-->

      <p>
        Welcome, {{profile.name}}
      </p>

      <p>
        <img ng-src="{{profile.imageUrl}}" alt="{{profile.name}}" />
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="roles">
        <li ng-repeat="roles in $ctrl.roles | filter:$ctrl.//"
            class="thumbnail role-list-item">
          <a href="#!/roles/{{role.id}}" class="thumb">
          </a>
          <a href="#!/roles/{{role.id}}">{{role.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
